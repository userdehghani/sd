networks:
  elysia-core:
    driver: bridge

services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elysia-core
    ports:
      - "3005:3005"
    environment:
      # Server
      PORT: 3005
      HOST: 0.0.0.0
      NODE_ENV: production
      
      # Service
      SERVICE_NAME: elysia-app
      APP_VERSION: 1.0.50
      
      # Database
      DB_HOST: elysia-db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: secret
      DB_NAME: core_db
      
      # Redis
      REDIS_HOST: elysia-redis
      REDIS_PORT: 6379
      
      # NATS
      NATS_HOST: elysia-nats
      NATS_PORT: 4222
      
      # Observability
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      ENABLE_METRICS: "true"
      ENABLE_TRACING: "true"
      
      # Graceful shutdown
      SHUTDOWN_TIMEOUT: 10000
    networks:
      - elysia-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
  db:
    image: postgres:14-alpine
    container_name: elysia-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: core_db
    ports:
      - "5432:5432"
    networks:
      - elysia-core
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: elysia-redis
    ports:
      - "6379:6379"
    networks:
      - elysia-core
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    container_name: elysia-nats
    ports:
      - "4222:4222"
    networks:
      - elysia-core
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
